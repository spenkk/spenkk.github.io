<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:title"   content="{{ page.title }}">
  <meta name="twitter:creator"  content="{{ page.author }}">
  <meta name="twitter:description" content="{{ page.summary }}">
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image:src" content="https://arben.sh{{ page.largeimage }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ "/assets/main-light.css" | relative_url }}" id="light-theme">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/main-dark.css" | relative_url }}" id="dark-theme">
  <script src="{{ "/assets/theme-toggle.js" | relative_url }}" defer></script>

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
